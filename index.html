<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Bantu Acak Nama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Acak nama By Rick</h1>
        <input type="text" id="nameInput" placeholder="Masukkan nama, lalu tekan (Tambah Nama)">

        <ul id="nameList"></ul>
        <button id="pickButton" onclick="pickRandomName()">Pilih Nama Secara Acak</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
